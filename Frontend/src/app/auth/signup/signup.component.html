<div class="row justify-content-md-center" style="padding-top: 20px;">
    <div class="col-xs-12 col-sm-10 col-md-8">
        <form (ngSubmit)="onSignUp(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" class="form-control" id="email" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Pasword</label>
                <input type="password" class="form-control" id="password" name="password" ngModel>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]='!f.valid'>Sign Up</button>
        </form>
    </div>
</div>
